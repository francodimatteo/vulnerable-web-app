name: Detect Secrets Scan

on: [push, pull_request]

jobs:
  detect-secrets:
    name: Detect Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build the Docker image
        run: docker build -t detect-secrets-image .

      - name: Run detect-secrets scan
        run: |
          docker run --rm -v $(pwd):/code detect-secrets-image detect-secrets scan --all-files > secrets-report.txt

      - name: Save report to repository
        run: |
          mkdir -p reports
          mv secrets-report.txt reports/

      - name: Configure Git
        run: |
          git config --local user.email "francodimatteo6@hotmail.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push changes
        run: |
          git add reports/secrets-report.txt
          git commit -m "Add detect-secrets report"
          git push origin HEAD:${{ github.ref }}

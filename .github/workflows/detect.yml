name: Detect Secrets Scan

on: [push, pull_request]

jobs:
  detect-secrets:
    name: Detect Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build the Docker image
        run: docker build -t detect-secrets-image .

      - name: Run detect-secrets scan
        run: |
          docker run --rm -v $(pwd):/code detect-secrets-image detect-secrets scan --all-files > secrets-report.txt

      - name: Save report to repository
        run: |
          mkdir -p reports
          mv secrets-report.txt reports/

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Add secrets detection report
          repository: ${{ github.repository }}
          branch: ${{ github.ref }}
